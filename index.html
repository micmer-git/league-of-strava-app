<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>League of Strava</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Rubik', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#0b1120',
              panel: 'rgba(15, 23, 42, 0.8)',
              primary: '#38bdf8',
              accent: '#f97316',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0b1120;
      color: #e2e8f0;
      -webkit-tap-highlight-color: transparent;
    }
    .glass-panel {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.12);
    }
    .ornament-bg {
      background: 
        radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.15), transparent 45%),
        radial-gradient(circle at 85% 25%, rgba(244, 114, 182, 0.12), transparent 50%);
    }
    /* Custom scrollbar for medal lists */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
